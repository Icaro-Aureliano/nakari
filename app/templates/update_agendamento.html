<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Agendamento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Editar Agendamento</h1>
    <form action="{{ url_for('agendamento.update_agendamento', codigo=agendamento[0]) }}" method="post">
        <label for="data_emissao">Data de Emissão:</label>
        <input type="date" id="data_emissao" name="data_emissao" value="{{ agendamento[1] }}" required><br>

        <label for="data_agendamento">Data de Agendamento:</label>
        <input type="date" id="data_agendamento" name="data_agendamento" value="{{ agendamento[2] }}" required><br>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" value="{{ agendamento[3] }}" required><br>

        <label for="hora_ini">Hora Inicial:</label>
        <input type="time" id="hora_ini" name="hora_ini" value="{{ agendamento[4] }}"><br>

        <label for="hora_fim">Hora Final:</label>
        <input type="time" id="hora_fim" name="hora_fim" value="{{ agendamento[5] }}"><br>

        <label for="moradores_cpf">CPF do Morador:</label>
        <input type="text" id="moradores_cpf" name="moradores_cpf" value="{{ agendamento[6] }}" required><br>

        <label for="espacos_codigo">Código do Espaço:</label>
        <input type="text" id="espacos_codigo" name="espacos_codigo" value="{{ agendamento[7] }}" required><br>

        <button type="submit">Salvar</button>
    </form>
    <a id="btn_default" href="{{ url_for('agendamento.list_agendamentos') }}">Voltar</a>
</body>
</html>
