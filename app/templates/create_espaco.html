<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Criar Espaço</title>
</head>
<body>
    <h1>Criar Espaço</h1>
    <form action="{{ url_for('espaco.create_espaco') }}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="ds">Descrição:</label>
        <input type="text" id="ds" name="ds" required><br>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" required><br>

        <label for="capacidade">Capacidade:</label>
        <input type="number" id="capacidade" name="capacidade" required><br>

        <button type="submit">Criar</button>
    </form>
    <a href="{{ url_for('espaco.list_espacos') }}">Voltar</a>
</body>
</html>
