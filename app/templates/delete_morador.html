<!DOCTYPE html>
<html>
<head>
    <title>Deletar Morador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Deletar Morador</h1>
    <form action="{{ url_for('moradores.delete_morador', cpf=morador[0]) }}" method="POST">
        <input type="hidden" name="_method" value="DELETE">
        <p>Tem certeza que deseja deletar o morador {{ morador[1] }}?</p>
        <input type="submit" value="Deletar">
    </form>
    <a id="btn_default" href="{{ url_for('moradores.list_moradores') }}">Voltar</a>

</body>
</html>
