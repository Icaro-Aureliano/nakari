<!DOCTYPE html>
<html>
<head>
    <title>Criar Funcionário</title>
</head>
<body>
    <h1>Criar Funcionário</h1>
    <form action="{{ url_for('funcionarios.create_funcionario') }}" method="POST">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf"><br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco"><br>
        <label for="admissao">Admissão:</label>
        <input type="date" id="admissao" name="admissao"><br>
        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg"><br>
        <label for="salario">Salário:</label>
        <input type="text" id="salario" name="salario"><br>
        <input type="submit" value="Criar">
    </form>
    <a href="{{ url_for('funcionarios.list_funcionarios') }}">Voltar</a>

</body>
</html>
