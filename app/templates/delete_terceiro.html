<!DOCTYPE html>
<html>
<head>
    <title>Deletar Terceiro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Deletar Terceiro</h1>
    <form action="{{ url_for('terceiros.delete_terceiro', coc=terceiro[0]) }}" method="POST">
        <input type="hidden" name="_method" value="DELETE">
        <p>Tem certeza que deseja deletar o terceiro {{ terceiro[1] }}?</p>
        <input type="submit" value="Deletar">
    </form>
    <a id="btn_default" href="{{ url_for('terceiros.list_terceiros') }}">Voltar</a>

</body>
</html>
