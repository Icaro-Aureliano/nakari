<!DOCTYPE html>
<html>
<head>
    <title>Lista de Funcionários</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Lista de Funcionários</h1>
    <table border="1">
        <thead>
            <tr>
                <th>CPF</th>
                <th>Nome</th>
                <th>Endereço</th>
                <th>Admissão</th>
                <th>RG</th>
                <th>Salário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for funcionario in funcionarios %}
            <tr>
                <td>{{ funcionario[0] }}</td>
                <td>{{ funcionario[1] }}</td>
                <td>{{ funcionario[2] }}</td>
                <td>{{ funcionario[3] }}</td>
                <td>{{ funcionario[4] }}</td>
                <td>{{ funcionario[5] }}</td>
                <td>
                    <a href="{{ url_for('funcionarios.view_funcionario', cpf=funcionario[0]) }}">Visualizar</a>
                    <a href="{{ url_for('funcionarios.update_funcionario', cpf=funcionario[0]) }}">Editar</a>
                    <a href="{{ url_for('funcionarios.delete_funcionario', cpf=funcionario[0]) }}">Deletar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a id="btn_default" href="{{ url_for('funcionarios.create_funcionario') }}">Criar Funcioanrio</a>

</body>
</html>
