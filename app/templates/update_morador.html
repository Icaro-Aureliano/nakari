<!DOCTYPE html>
<html>
<head>
    <title>Editar Morador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Editar Morador</h1>
    <form action="{{ url_for('moradores.update_morador', cpf=morador[0]) }}" method="POST">
        <input type="hidden" name="_method" value="PUT">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" value="{{ morador[0] }}" readonly><br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ morador[1] }}"><br>
        <label for="torre">Torre:</label>
        <input type="text" id="torre" name="torre" value="{{ morador[2] }}"><br>
        <label for="andar">Andar:</label>
        <input type="text" id="andar" name="andar" value="{{ morador[3] }}"><br>
        <label for="apartamento">Apartamento:</label>
        <input type="text" id="apartamento" name="apartamento" value="{{ morador[4] }}"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ morador[5] }}"><br>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" value="{{ morador[6] }}"><br>
        <label for="moradorescol">Morador Escol:</label>
        <input type="text" id="moradorescol" name="moradorescol" value="{{ morador[7] }}"><br>
        <input type="submit" value="Atualizar">
    </form>
    <a id="btn_default" href="{{ url_for('moradores.list_moradores') }}">Voltar</a>
</body>
</html>
